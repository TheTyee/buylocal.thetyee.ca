<!--DOCTOP-->
<script>
  $.doctop({
    url: 'https://docs.google.com/document/d/1yiePHuLkgI3L1bPpEXlrTNCQnhI9KwyOELKquCn52MI/pub',
    archieml: true,
    cache: false,
    callback: function(d){
        //console.log(d.copy.archie);
        view = d.copy.archie;
        //strips the carriage returns for HTML linebreaks
        view.content = d.copy.archie.content.replace(/(\r\n|\n|\r)/gm, "<br />");
        template = $('#template').html();
        Mustache.parse(template);   // optional, speeds up future uses
        rendered = Mustache.render(template, view);
        $('#home-copy').html(rendered);
    }
  });
</script>
<!--MUSTACHE TEMPLATE -->
<script id="template" type="x-tmpl-mustache">
    {% raw %}
        <dl>
        <p>{{{content}}}</p>
        <h2 class="heading">{{{hed}}}</h2>
        </dl>
    {% endraw %}
</script>
