<script>
  $.doctop({
    url: 'https://docs.google.com/document/d/16e7-MDmxmEuujZjcx5iCoPzjVMfH3jbTfPaYwpEYaMY/pub',
    archieml: true,
    cache: false,
    callback: function(d){

      console.log(d.copy.archie);
        view = d.copy.archie;
        view.content = d.copy.archie.content.replace(/(\r\n|\n|\r)/gm, "<br />");
        template = $('#template').html();
        Mustache.parse(template);   // optional, speeds up future uses
        rendered = Mustache.render(template, view);
        $('#home-copy').html(rendered);
    }
  });
</script>



<script id="template" type="x-tmpl-mustache">

{% raw %}
<dl>

<h2 class="heading">{{{hed}}}</h2>
<p>{{{content}}}</p>

</dl>
{% endraw %}
</script>
<section>
    <div id="home-copy" class="home"></div>
</section>
